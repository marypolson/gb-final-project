<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Зачетный макет</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"></a>
        <nav class="header-nav">
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
            <a href="#" class="header-nav-item"></a>
        </nav>
        <span class="header-caption"></span>
        <h1 class="header-title"></h1>
        <p class="header-text"></p>
        <button class="header-button"></button>
        <div class="header-slider"></div>
    </header>
    <main class="main">
        <section class="work">
            <h2 class="work-header"></h2>
            <p class="work-text"></p>
        </section>
        <section class="realization">
            <h2 class="realization-header"></h2>
            <p class="realization-text"></p>
        </section>
        <section class="purchase">
            <h2 class="purchase-header"></h2>
            <span class="purchase-text"></span>
            <button class="purchase-button"></button>
        </section>
        <section class="projects">
            <h2 class="projects-header"></h2>
            <p class="projects-text"></p>
            <nav class="projects-nav">
                <a href="#" class="projects-nav-item"></a>
                <a href="#" class="projects-nav-item"></a>
                <a href="#" class="projects-nav-item"></a>
                <a href="#" class="projects-nav-item"></a>
                <a href="#" class="projects-nav-item"></a>
            </nav>
            <ul class="projects-list">
                <li class="projects-list-item">
                    <img src="#" alt="image" class="project-list-item-img">
                    <h3 class="projects-list-item-header"></h3>
                    <span class="projects-list-item-text"></span>
                </li>
                <li class="projects-list-item"></li>
                <li class="projects-list-item"></li>
                <li class="projects-list-item"></li>
                <li class="projects-list-item"></li>
                <li class="projects-list-item"></li>
            </ul>
            <button class="projects-button"></button>
        </section>
        <section class="video">
            <video src="#"></video>
            <h2 class="video-header"></h2>
            <p class="video-text"></p>
        </section>
        <section class="mobile">
            <img src="#" alt="phone" class="mobile-img">
            <h2 class="mobile-header"></h2>
            <p class="mobile-text"></p>
            <ul class="mobile-list">
                <li class="mobile-list-item">
                    <p class="mobile-list-item-text"></p>
                </li>
                <li class="mobile-list-item"></li>
                <li class="mobile-list-item"></li>
                <li class="mobile-list-item"></li>
            </ul>
        </section>
        <section class="numbers">
        </section>
        <section class="recent">
            <h2 class="recent-header"></h2>
            <p class="recent-text"></p>
            <ul class="recent-list">
                <li class="recent-list-item">
                    <img src="#" alt="" class="recent-list-item-pic">
                    <h3 class="recent-list-item-header"></h3>
                    <p class="recent-list-item-text"></p>
                    <button class="recent-list-item-button"></button>
                </li>
                <li class="recent-list-item"></li>
                <li class="recent-list-item"></li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>

</html>
